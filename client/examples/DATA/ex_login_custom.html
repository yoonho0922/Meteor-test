<template name="ex_login_custom">
  <div id="ex_login_custom" class="text-center">
    <div class="form">
      <a href="/codeasy"><img class="mb-4" src="/examples/logo.png" alt="" width="80" height="72"></a>
      {{#if currentUser}}
        <h1 class="h3 mb-3 font-weight-normal">{{currentUser.email}} <br> has been logged in.</h1>
        <input id="inp-name" type="text" class="form-control mb-1" placeholder="Name" value="{{currentUser.profile.name}}">
        <input id="inp-address" type="text" class="form-control mb-1" placeholder="Address" value="{{currentUser.profile.address}}">
        <input id="inp-mobile" type="text" class="form-control mb-3" placeholder="Phone" value="{{currentUser.profile.mobile}}">
        <button id="btn-update-profile" class="btn btn-outline-primary btn-lg btn-block mb-1">Update Profile</button>
        <button id="btn-logout" class="btn btn-lg btn-primary btn-block">Sign out</button>
      {{else}}
        {{#if isSignUpMode}}  <!-- 회원가입모드 일 경우 -->
          <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
          <input id="inp-email" type="email" class="form-control mb-1" placeholder="Email address" required autofocus>
          <input id="inp-password" type="password" class="form-control mb-1" placeholder="Password" required>
          <input id="inp-passwordConfirm" type="password" class="form-control mb-1" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button id="btn-signUp" class="btn btn-lg btn-outline-dark btn-block">Sign Up</button>
          <button id="btn-back" class="btn btn-lg btn-primary btn-block">Back</button>
        {{else}} <!-- 회원가입모드가 아닐 경우 -->
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <input id="inp-email" type="email" class="form-control mb-1" placeholder="Email address" required autofocus>
          <input id="inp-password" type="password" class="form-control mb-1" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button id="btn-signIn" class="btn btn-lg btn-outline-primary btn-block">Sign in</button>
          <button id="btn-signUpMode" class="btn btn-lg btn-primary btn-block">Sign Up</button>
        {{/if}}

      {{/if}}
      <p class="mt-5 mb-3 text-muted">&copy; Copyright on Codeasy</p>
    </div>
  </div>
</template>
